experiences:
  title: Experiences
  info:
    - role: Software Engineer II
      time: 2021 - 2024
      company: Built Technologies, Nashville TN
      details: |
        - Developed and implemented micro front-ends, custom APIs, and services to enhance the functionality of software products.
        - Engineered front-end user interfaces tailored for financial institutions and their clients, enabling efficient management of construction projects and financial agreements.
        - Executed the development of product-specific APIs, focusing on CRUD operations across diverse datasets such as user accounts, loan draws, and associated inspections. Implemented robust access controls to safeguard confidential information, ensuring compliance with privacy regulations.
        - Collaborated with Deque to drive accessibility enhancements across multiple applications, contributing to the successful acquisition of a VPAT certificate for Accessibility (A11Y).
    - role: Senior Frontend Developer
      time: 2016 - 2018
      company: Quore Systems, Nashville TN
      details: |
        - Developed web app interfaces for hotel management applications facilitating:
          -- Scheduling of detailed room cleanings, with housekeeper assignment and live tracking dashboards.
          -- Management of future expenses, with generated reports for hotel executives.
          -- Housekeeper specific mini app to view assigned tasks and report issues for individual rooms.
          -- Mini app to  manage the inspection of rooms.
          -- Front desk usage to record and track guest requests and issues per room.
          -- Tracking of room inventory.
          --Scheduling and tracking of room maintenance.
        - All applications had to support enterprise hardware using legacy browsers, which necessitated the use of older versions of JavaScript, jQuery, HTML, and CSS.
        - Additionally, I led a small team to develop a newly designed login using a JavaScript framework that was to use a new backend API being written in an API-specific PHP framework using the existing server stack.
    - role: Front End Developer
      time: 2012 - 2016
      company: Griffin Technology, Nashville TN
      details: |
        - Worked directly with a team of designers to retheme the existing Magento web store and blog based on Drupal. Developed complex marketing pages for new product releases, such as the Survivor Case series, which I then hand-tested on a large assortment of devices and screen resolutions to ensure responsiveness.
        - I also used a variety of public APIs from Twitter, Instagram, Salesforce, ExactTarget, and Mailchimp to create both marketing pages and complex email campaigns for abandoned carts, follow-ups, and personal discount codes.
    - role: Front End Developer
      time: 2009 - 2012
      company: Beyond Gaming, Toledo OH
      details: |
        - Teamed up with a remote designer and on-site with two other people to develop complex user interfaces that allowed users to:
          -- Place wager matches against other players on popular gaming platforms.
          -- Manage their account and funds.
          -- View matches between other players.
          -- Join tournaments that could consist of individual players or teams, with tournaments sometimes comprising four or more of each. We even saw some 255 team tournaments on occasion.


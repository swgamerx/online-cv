career-profile:
  title: Career Profile
  summary: |
    I am a seasoned Software Engineer based in Nashville with extensive experience spanning over a decade in designing and implementing innovative web applications. My expertise extends across diverse industries, including construction finance management, digital entertainment, e-commerce, and the development of graphics- and video-intensive marketing sites for product reviews. I also possess a wealth of experience in crafting robust enterprise applications.
